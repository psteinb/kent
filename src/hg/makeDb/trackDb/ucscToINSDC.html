<H2>Description</H2>
<P>
This track associates UCSC Genome Browser chromosome names to accession
names from the <a href="http://www.insdc.org/" 
target="_blank">International Nucleotide Sequence Database Collaboration</a> (INSDC).
</P>
<P>
The data were downloaded from the GRCh38 
<A HREF="ftp://ftp.ncbi.nlm.nih.gov/genbank/genomes/Eukaryotes/vertebrates_mammals/Homo_sapiens/GRCh38/GCA_000001405.15_GRCh38_top-level.acc2name"
TARGET=_blank>acc2name file</A> in GenBank.
</P>
