<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>ENCODE Data Matrix</title>
    <link rel="stylesheet" href="/style/HGStyle.css" type="text/css">
    <link rel="stylesheet" href="/style/encodeProject.css" type="text/css">
    <link rel="stylesheet" href="dataMatrix.css" type="text/css">
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/jquery.floatheader.js" type="text/javascript"></script>
    <script src="/js/utils.js" type="text/javascript"></script>
    <script src="/js/encodeProject.js" type="text/javascript"></script>
</head>

<body>
    <!-- Standard ENCODE top menu bar -->
    <!--#include virtual="/inc/encodeProject.topbar.html"-->

    <!-- Standard ENCODE page header -->
    <div class="encodeHeader">
        <a href="http://www.genome.gov/10005107"><img src="/images/ENCODE_scaleup_logo.png" alt="ENCODE Project at NHGRI" title="ENCODE Project at NHGRI"></a>
        <span id="pageHeader" class="txt">Data Matrix</span>
        <span id="assemblyLabel"></span>
        <span id="spinner"></span>
    </div>
    <!-- a consider using caption tag, since colspan=0 doesn't work cross-browser -->
    <table id="matrixTable"> 
        <thead>
        <tr id="headerLabelRow"><td></td>
            <td id="elementHeaderLabel" class="axisType" colspan=100 title="Click to view information about all assays">
                <a href="/cgi-bin/hgEncodeVocab?ra=encode/cv.ra&type=dataType">Functional Element Assays</a></td></tr>

        <tr id="columnHeaders">
            <!-- Radiobuttons to select Files or Tracks, created from lib -->
            <td>
            <div id="searchTypePanel" class="panel"></div>
            <div align='bottom' id="cellHeaderLabel" class="axisType" title="Click to view information about all cell types">
                <!-- TODO: configurable for mouse -->
                <a href="/cgi-bin/hgEncodeVocab?ra=encode/cv.ra&type=Cell+Line&organism=human">Cell Types</div>
            </td>
        </tr>
        </thead>

        <!-- Main content:  grid.  Script populates, based on data from the server -->
        <tbody></tbody>
    </table>

</body>
</html>
